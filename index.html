<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stonePaperScissor</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="cont">
            <div id="head">
                <h1>STONE PAPER SCISSOR</h1>
            </div>
            <div id="CHOICES">
                <div class="choice" id="stone">STONE</div>
                <div class="choice" id="paper">PAPER</div>
                <div class="choice" id="scissors">SCISSOR</div>
            </div>
            <div id="scoreBoard">
                <div id="user">
                    <div id="user-res">
                        <p>0</p>
                    </div>
                    <p>YOU</p>
                </div>
                <div id="com">
                    <div id="comp-res">
                        <p>0</p>
                    </div>

                    <p>ROBOT</p>
                </div>
            </div>
            <div id="inf">
                PLAY YOUR MOVE!!
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
